version: '3'

networks:
  internal:

services:
  mongo:
    container_name: 'mongo'
    networks:
      - internal
    image: 'mongo:4.4.6'
    ports:
      - '27017:27017'
  server:
    container_name: 'server'
    ports:
      - '8080:8080'
      - '8000:8000'
    build : .
    env_file:
      - ./.env
    volumes:
      - ./:/app
    networks:
      - internal