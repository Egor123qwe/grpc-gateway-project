syntax = "proto3";

package api;

import "google/api/annotations.proto";
option go_package = "generate/desc";


message Quote {
  string id = 1;
  string content = 2;
  int64 rating = 3;
}

service QuoteService {
  rpc GetRandomQuote(Empty) returns (Quote){
    option (google.api.http) = {
      get: "/random-quote"
    };
  };
  rpc LikeQuote(RatingRequest) returns (RatingResponse){
    option (google.api.http) = {
      post : "/rating/like"
      body: "*"
    };
  };
  rpc DislikeQuote(RatingRequest) returns (RatingResponse){
    option (google.api.http) = {
      post : "/rating/dislike"
      body: "*"
    };
  };
}

message RatingRequest {
  string id = 1;
}

message RatingResponse {
  int64 rating = 1;
  string message = 2;
}

message Empty {

}

