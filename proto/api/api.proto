syntax = "proto3";

package api;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
option go_package = "generate/desc";

message User {
  string id = 1;
  UserData user = 2;
}

message UserData {
  string email = 1;
  string name = 2;
  int32 age = 3;
}

message UserAccessInfo {
  string token = 1;
  string id = 2;
}

message UserRequest {
  int64 id = 1;
}

service UserService {
  rpc CreateUser(UserData) returns (UserAccessInfo) {
    option (google.api.http) = {
      post: "/user"
      body: "*"
    };
  };
  rpc GetUser(UserRequest) returns (User) {
    option (google.api.http) = {
      get: "/user"
    };
  };
  rpc DeleteUser(google.protobuf.Empty) returns (google.protobuf.Empty){
    option (google.api.http) = {
      delete: "/user"
    };
  };
  rpc EditUser(UserData) returns (google.protobuf.Empty){
    option (google.api.http) = {
      put: "/user"
      body: "*"
    };
  };
  rpc SubscribeUser(UserRequest) returns (google.protobuf.Empty){
    option (google.api.http) = {
      post: "/user/subscribe"
      body: "*"
    };
  }
  rpc UnsubscribeUser(UserRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/user/subscribe"
      body: "*"
    };
  }
}
